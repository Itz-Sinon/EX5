<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;1,500&display=swap"
      rel="stylesheet"
    />
    <title>Drag and drop</title>
  </head>
  <body class="montserrat">
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <div id="popUpAddToList">
      <div id="popUpAddToList-Content">
        <h3>Please enter the information into the input field</h3>
        <button id="closePopUpAdd" class="montserrat">Close</button>
      </div>
    </div>
    <div id="popUpDeleteTrash">
      <div id="popUpDeleteTrash-Content">
        <h3>Do you want to delete trash</h3>
        <div>
          <button id="comfirmDelete" class="montserrat">Delete</button>
          <button id="closePopUpDelete" class="montserrat">Close</button>
        </div>
      </div>
    </div>
    <div id="popUpLogOut">
      <div id="popUpLogOut-Content">
        <h3>Do you want to log out your account</h3>
        <div>
          <button id="comfirmLogOut" class="montserrat">Log out</button>
          <button id="closePopUpLogOut" class="montserrat">Close</button>
        </div>
      </div>
    </div>
    <div id="logInPlace" style="display: none">
      <h2>Login</h2>
      <p>Sign in with your email or Google account</p>
      <form>
        <label for="getEmail">Email</label> <br />
        <input
          type="email"
          id="getEmail"
          placeholder="Email@gmail.com"
          class="montserrat"
        />
        <br />
        <label for="getPass">Password</label> <br />
        <input
          type="text"
          id="getPass"
          placeholder="Your password"
          class="montserrat"
        />
        <br />
      </form>
      <button id="logInEmail" class="montserrat">Sign in</button>
      <p>_____Or continue with_____</p>
      <button id="logInGoogle" class="montserrat">Sign in with Google</button>
    </div>
    <div id="accountPlace">
      <h3 id="userName">Welcome</h3>
      <button id="logOut" class="montserrat">Logout account</button>
    </div>
    <div id="inputPlace">
      <textarea
        name="input"
        id="input"
        placeholder="Enter name of task"
        class="montserrat"
      ></textarea>
      <div id="btnPlace">
        <button id="getInput" class="montserrat">Add to list</button>
        <button id="deleteTrash" class="montserrat">Delete</button>
      </div>
    </div>
    <div id="information">
      <div id="nameTo_do">
        <h2>To Do</h2>
      </div>
      <div id="to_doBox">
        <div class="loadingTask loading">
        </div>
        <div class="loadingTask loading">
        </div>
        <div class="loadingTask loading">
        </div>
        <div class="loadingTask loading">
        </div>
        <div class="loadingTask loading">
        </div>
      </div>
      <div id="nameDoing">
        <h2>Doing</h2>
      </div>
      <div id="doingBox">
        <div class="loadingTask loading">
        </div>
        <div class="loadingTask loading">
        </div>
        <div class="loadingTask loading">
        </div>
        <div class="loadingTask loading">
        </div>
        <div class="loadingTask loading">
        </div>
      </div>
      <div id="nameDone">
        <h2>Done</h2>
      </div>
      <div id="doneBox">
        <div class="loadingTask loading">
        </div>
        <div class="loadingTask loading">
        </div>
        <div class="loadingTask loading">
        </div>
        <div class="loadingTask loading">
        </div>
        <div class="loadingTask loading">
        </div>
      </div>
      <div id="nameTrash">
        <h2>Trash</h2>
      </div>
      <div id="trashBox">
        <div class="loadingTask loading">
        </div>
        <div class="loadingTask loading">
        </div>
        <div class="loadingTask loading">
        </div>
        <div class="loadingTask loading">
        </div>
        <div class="loadingTask loading">
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
